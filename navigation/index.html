            .custom-nav {

            .custom-nav .navigation>div>div {
                margin: 10px 0;
                /* background: red; */

            }

            .custom-nav .anchor {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px;
                border-bottom: solid 1px #ccc;
                margin-bottom: 10px;
                position: sticky;
                top: 0;
                background: #fff;
            }


            .custom-nav .anchor a {
                color: #FFFFFF;
                /* 设置文字为白色 */
                text-decoration: none;
                /* 去掉下划线 */
                background-color: #FF5722;
                /* 橘色背景 */
                border: none;
                /* 去掉边框 */
                padding: 8px 12px;
                /* 增加内边距 */
                border-radius: 5px;
                /* 圆角 */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                /* 添加阴影效果 */
                transition: transform 0.2s ease, background-color 0.3s ease;
                /* 添加动画过渡 */
            }

            .custom-nav .anchor a:hover {
                background-color: #E64A19;
                /* 悬停时更深的橘色 */
                transform: translateY(-2px);
                /* 悬停时微微向上移动 */
            }

            .custom-nav .level-1 {

                /* 悬停时背景颜色 */

            const startLevel = 1; // 起始层级，默认为 1
            function createNavDOM(nav, level = startLevel) {
                const containter = document.createElement('div'); // 创建外层 containter

                nav.forEach(node => {
                    if (node.items) {
                        const item = document.createElement('div'); // 创建 item

                        let title = `<div id="${level}-${node.title}" class="level-${level}" style="margin-left: ${level * 10}px;font-size: ${24 - level * 2}px;font-weight: bold;
    line-height: ${24 - level * 2}px;padding:5px 0;">${node.title}</div>`
                        item.innerHTML = title; // 设置标题
                        const subUl = createNavDOM(node.items, level + 1); // 递归创建子 div
                        item.appendChild(subUl); // 将子 div 添加到当前 item
                        containter.appendChild(item);
                    } else {
                        containter.className = "url-wrap";
                        const a = document.createElement('a'); // 创建链接
                        a.target = "_blank"; // 打开新窗口
                        a.href = node.url; // 设置链接地址
                        a.textContent = node.name; // 设置链接文本
                        containter.appendChild(a);
                    }
                    // 将 li 添加到 containter
                });

                return containter;
            }

            // 把创建的 DOM 添加到页面中的某个元素里，例如 navigation
            document.getElementById('navigation').appendChild(createNavDOM(navList));

                navList.forEach(node => {
                    const id = `${level}-${node.title}`;
                    const a = document.createElement('a');
                    a.href = `#${id}`;
                    a.textContent = node.title;
                    fragment.appendChild(a);
                })
                return fragment;
            }
            document.getElementById('anchor').appendChild(createAnchorDOM(navList));
        </script>

    </body>
